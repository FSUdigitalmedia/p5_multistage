<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5js multi-stage example: Part 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>THE END!</h1>
    <p>This is part 4. It's just an HTML page with a sprinkle of
        javascript to access information passed from the previous page
        - no p5js or p5play.</p>

    <p id="whatYouWrote"></p>

    <script>
        const myParams = new URLSearchParams(window.location.search);
        let p = document.getElementById("whatYouWrote");
        let textFromPreviousPage = myParams.get('text');
        if (textFromPreviousPage > '') {
            p.innerHTML = "(btw, you wrote <strong>" 
                + textFromPreviousPage 
                + "</strong> on the previous page)";
        } else {
            p.innerHTML = "(you didn't enter any text on the previous page)";
        }
    </script>

</body>

</html>
